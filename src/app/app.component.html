
  <div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="search">
      <input class="search" type="text" [(ngModel)]="cityName" name="cityName" placeholder="Enter City Name..."/>
    </form>
    <div class = "upper-data">
      <img src="../assets/hot.jpg"  *ngIf="14 > 15">
      <img src="../assets/cold1.jpg" *ngIf="14 <= 15">

      <div class="weather-data">
        <div class="location">{{weatherData.name}}</div>
        <div class="temperature">{{weatherData.main.temp}}Â°C</div>
      </div>
    </div>
    <div class ="lower-data">
      <div class="more-info-label">More Information</div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <i class="fa-solid fa-temperature-arrow-down fa-2x text-white"></i>
            <span>Min</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_min}}
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <i class="fa-solid fa-temperature-arrow-up fa-2x text-white"></i>
            <span>Max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_max}}
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <i class="fa-solid fa-cloud-meatball fa-2x text-white"></i>
            <span>Humidity</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.humidity}}
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <i class="fa-solid fa-wind fa-2x text-white"></i>
            <span>Wind</span>
          </div>
          <div class="info-block-value">
            {{weatherData.wind.speed}} KM/H
          </div>
        </div>

      </div>


    </div>
  </div>

<router-outlet></router-outlet>
